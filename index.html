<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		
		<script type="text/javascript" src="./js/const.js"></script>
		<script type="text/javascript" src="./js/utility.js"></script>
		<script type="text/javascript" src="./js/classes/card.js"></script>
		<script type="text/javascript" src="./js/classes/pile.js"></script>
		<script type="text/javascript" src="./js/classes/player.js"></script>
		<script type="text/javascript" src="./js/classes/dbClient.js"></script>
		<script type="text/javascript" src="./js/templates.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	
	<body>
	
		
	
		<div id="loginForm">
			<div>
				<input type="text" name="dbUser" id="dbUser">
				<input type="password" name="dbPass" id="dbPass">
				<button onclick="login()">Login</button>
			</div>
			<select id="dbUserSelector">
				<option value="">Select Account</option>
			</select>
		</div>
		
		<input type="file" name="deckInput" id="deckInput" onchange="importDeck(this.files[0])" accept=".txt" style="display:none;">
				
		<div class = "container row" id="boardContainer" style="display:none;">
			<div id="leftSidebar" class="col-3">
				<div id="cardPreviewContainer">
					<div class="cardFrame">
						<img  draggable="false" class="cardImg largeCardImg" id="largeCardImg" src="./img/cardBack.png">
					</div>
				</div>
				
				<div id="sidebarBoxTabStrip">
					<div class="sidebarBoxTabStripItem" tabContent="#lifeCounter">
						Life
					</div>
					
					<div class="sidebarBoxTabStripItem" tabContent="#gameControls">
						Actions
					</div>
					
					<div class="sidebarBoxTabStripItem" tabContent="#logSidebarBox">
						Logs
					</div>
					<div class="sidebarBoxTabStripItem" tabContent="#pileSidebarBox">
						Pile
					</div>
				</div>
				
			
				<div id="pileSidebarBox"  class="sidebarBox">
					<button onclick="activePile.stopViewingPile()">Stop Viewing</button>
					<div id="viewPileContainer">
					
					</div>
				</div>
				
				<div id="lifeCounter"  class="sidebarBox">
					<div id="player1LifeDisplay" class="controlRow">
						<div class="controlRowInner">
							<label for="player1Life" class="playerLifeLabel">Player 1</label>
							<input id="player1Life" name="player1Life" type="number" class="playerLife" value="20" step="1" onchange="player1.syncLife();"/>
							<button onclick="player1.reset();">Reset Deck</button>
						</div>
						<div id="opponentForm" style="display:none;">
							<input type="text" name="dbOpponent" id="dbOpponent">
							<button onclick="host()">Host</button>
						</div>
					</div>
					<div id="player2LifeDisplay" class="controlRow">
						<div class="controlRowInner">
							<label for="player2Life" class="playerLifeLabel">Player 2</label>
							<input id="player2Life" name="player2Life" type="number" class="playerLife" value="20" step="1" onchange="player2.syncLife();"/>
							<button onclick="player2.reset();">Reset Deck</button>
						</div>
					</div>
				</div>
				<div id="gameControls" class="sidebarBox">
				
					<div class="container"> 
						<div class="row">
							<div class="col-6 btnRow">
								<label for="topDeckCheckbox">Top Deck</label>
								<input type="checkbox" checked id="topDeckCheckbox" name="topDeckCheckbox"/>
							</div>
							<div class="col-6 btnRow">
								<input type="number" step="1" value="3" id="scryNumber"/>
								<button onclick="setAction('scry',this);">Scry</button>
								<input type="checkbox" unchecked id="scryOpponent"/>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button onclick="setAction('shuffle',this);">Shuffle</button>
							</div>
							<div class="col-6">
								<button onclick="setAction('untapAll',this);">Untap All</button>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button onclick="setAction('flip',this);">Flip</button>
							</div>
							<div class="col-6">
								<button onclick="loadNewCards();">Add</button>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button onclick="setAction('clone',this);">Clone</button>
							</div>
							<div class="col-6">
								<button onclick="setAction('destroy',this);">Destroy</button>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button onclick="setAction('addCounter',this);setActionParam('Colour','addCounter');">Counter</button>
							</div>
							<div class="col-6">
								<button onclick="setAction('removeCounter',this);setActionParam('Colour','removeCounter');">Remove Counter</button>
							</div>
						</div>
					
					
					</div>
				</div>
				
				<div id="logSidebarBox"  class="sidebarBox">
					<div id="logOutput" class="container"></div>
				</div>
			</div>
			<div id="fieldContainer" class="col-9">
			
			</div>
		</div>
		
		

	
	</body>
</html>
